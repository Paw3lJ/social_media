{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class ="container">
     <div class = "row mt-5">
            <div class="col-md-5 col-sm-6">
                <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">Powrót do postów</a>
            </div>
        </div>


    <div class = "row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="POST">
                    {% csrf_token %}
                    <h5>Jesteś pewny(a)?</h5>
                    <p>Zaraz usuniesz komentarz, nie będzie można tego cofnąć.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger mt-3">Usuń komentarz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
