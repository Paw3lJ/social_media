<div class="container">
<nav class="navbar navbar-expand-lg navbar-light ">
  <div class="container-fluid">
    <a class="navbar-brand"
       {% if user.is_authenticated %}
            href="{% url 'post-list' %}"
       {% else %}
            href="{% url 'index' %}"
       {% endif %}

    ><i class="fas fa-comment"></i> Portal Społecznościowy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
    <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
           <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Nazwa użytkownika" aria-label="Nazwa użytkownika" aria-describedby="basic-addon1"
                name ="query" value="{{ request.GET.query }}">
               <button style="border:none; background-color: transparent; box-shadow: none" type="submit"><i class ="fas fa-search"></i></button>
           </div>
      </form>
    {% if user.is_authenticated %}
    <div class=" nav-item dropdown">
          <a class="nav-ling dropdown-toggle text-dark" data-bs-toggle="dropdown" role="button" aria-expanded="false"><i class="fas fa-user"></i></a>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profil</a></li>
              <li><a class="dropdown-item" href="{% url 'account_logout' %}">Wyloguj się</a></li>
          </ul>
      </div>
    {% endif %}
</nav>
</div>
